<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Google Anasayfa</title>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <div id="container">
         <div class="image">
            <img
               src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
               alt="Google Image"
            />
         </div>

         <header class="searchbox">
            <label for="">Search the web using Google!</label>
            <input type="text" />
            <a
               href="https://www.google.com/search?q"
               target="_blank"
               class="samelinks"
               >Google Search</a
            >
            <a href="#" class="samelinks">I'm feeling lucky</a>
         </header>

         <main class="mainbox">
            <div class="mainbox1">
               <label for="">Special Searches</label>
               <a href="">Stanford Search</a>
               <a href="">Linux Search</a>
            </div>
            <div class="mainbox2">
               <a href="#">Help!</a>
               <a href="#">About Google!</a>
               <a href="#">Company Info</a>
               <a href="#">Google! Logos</a>
            </div>
            <div class="mainbox3">
               <label for=""
                  >Get Google <br />
                  updates monthly:</label
               >
               <input type="email" id="email" name="email" />
               <a
                  href="https://www.google.com/search?q"
                  target="_blank"
                  class="samelinks"
                  >Subscribe</a
               >
               <a href="#" class="mainbox3-link">Archive</a>
            </div>
         </main>

         <footer>Copyright &copy; Google Inc.</footer>
      </div>
   </body>
</html>
